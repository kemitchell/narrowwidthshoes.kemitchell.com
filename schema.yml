type: object
required: [name, homepage, tags]
additionalProperties: false
properties:
  name:
    type: string
    minLength: 1
  homepage:
    type: string
    format: hostname
  tags:
    type: array
    items:
      type: string
  widths:
    type: array
    items:
      type: object
      required: [name]
      additionalProperties: false
      properties:
        name:
          type: string
          minLength: 1
        models:
          title: Models
          anyOf:
          - const: some
          - const: made to order
          - const: all
          - type: array
            items:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                  minLength: 1
                page:
                  type: string
                  format: url
                description:
                  type: string
  notes:
    type: string
